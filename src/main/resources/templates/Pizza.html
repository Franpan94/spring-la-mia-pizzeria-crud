<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>

<body th:object="${pizza}" class="text-center">
   <h1 class="text-center p-3">[[*{name}]]</h1>
   <img alt="pizza" th:src="*{img}" class="w-25">
   <h3 class="pt-3">Descrizione</h3>
   <span>[[*{description}]]</span>
   <h4 class="pt-3">Prezzo: [[*{price}]] â‚¬</h4>
   <button class="btn btn-success">
       <a style="text-decoration: none" class="text-white ms_text_decoration" href="/pizza">HomePage</a>
   </button>
   <button class="btn btn-warning">
       <a style="text-decoration: none" class="text-dark ms_text_decoration" th:href="@{/pizza/edit/{id} (id=*{id})}">Modifica la tua pizza</a>
   </button>
   <button class="btn btn-danger">
       <a style="text-decoration: none" class="text-white ms_text_decoration" th:href="@{/pizza/delete/{id} (id=*{id})}">Elimina</a>
   </button>
   <button class="btn btn-primary">
       <a style="text-decoration: none" class="text-white" href="/drink/search">Torna alla ricerca della tua pizza</a>
   </button>
   <button class="btn btn-dark">
       <a style="text-decoration: none" class="text-white" href="/pizzaAndDrink/search">Torna alla ricerca complessiva</a>
   </button>
</body>
</html>
