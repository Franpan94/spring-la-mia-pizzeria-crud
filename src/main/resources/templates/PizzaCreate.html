<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body class="text-center pt-3">
   <h1>Crea la tua pizza</h1>
   <form method="POST" action="/pizza/store" th:object="${pizza}">
      
      <label class="pt-3">Nome</label>
      <input type="text" name="name" th:field="*{name}">
      <br>
      
      <label class="pt-3">Immagine</label>
      <input type="text" name="img" th:field="*{img}">
      <br>
      
      <label class="pt-3">Prezzo</label>
      <input type="text" name="price" th:field="*{price}">
      <br>
      
      <div class="pt-3">
         <button type="submit" class="btn btn-success text-white">Aggiungi</button>
      </div>
      <div class="pt-3">
         <button class="btn btn-success text-white"> 
           <a href="/" class="text-white">HomePage</a>
         </button>
      </div>
   </form>
</body>
</html>
